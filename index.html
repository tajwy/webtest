<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려사이버대학교 장학제도</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .hero-section {
            background-color: #d80000;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .benefits-section {
            padding: 50px 0;
        }
        .benefit-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card-title {
            color: #d80000;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header class="hero-section">
        <h1>고려사이버대학교 장학제도</h1>
        <p>온라인 교육과 장학금 혜택으로 더 나은 미래를 만들어 가세요!</p>
        <a href="#benefits" class="btn btn-light btn-lg">장학제도 살펴보기</a>
    </header>

    <!-- Benefits Section -->
    <section id="benefits" class="benefits-section">
        <div class="container">
            <h2 class="text-center mb-5">고려사이버대학교 장학혜택</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="benefit-card">
                        <h3 class="card-title">성적 장학금</h3>
                        <p>우수한 성적을 달성한 학생들에게 제공되는 장학금입니다.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="benefit-card">
                        <h3 class="card-title">재학생 장학금</h3>
                        <p>현재 재학 중인 학생들에게 지속적으로 제공되는 장학 혜택입니다.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="benefit-card">
                        <h3 class="card-title">추천 장학금</h3>
                        <p>추천인을 통해 지원할 수 있는 장학금으로, 추가 혜택이 제공됩니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="text-center py-5">
        <div class="container">
            <h2>지금 바로 장학금 혜택을 신청하세요!</h2>
            <a href="https://www.kcu.ac.kr" class="btn btn-danger btn-lg">장학금 신청하기</a>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
